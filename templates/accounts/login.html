{% extends "base.html" %}
    
{% block content %}

{% if not request.user.is_authenticated %}
<div style="margin-top: 30px;">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="margin-top: 10px;">Login</button>
    </form>

    <p>No tenés cuenta máquina? <a href="/register">Registrate</a></p>
</div>
{% else %}
<p>Ya estás logueado loco, rajá a <a href="/logout/">logout</a></p>
{% endif %}
    
{% endblock content %}
