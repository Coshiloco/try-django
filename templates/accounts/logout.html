{% extends "base.html" %}
    
{% block content %}

{% if request.user.is_authenticated %}
<div style="margin-top: 30px;">
    <form method="POST">
        {% csrf_token %}
        <p>Estás seguro de que querés irte? Te vamos a extrañar loco</p>
        <button type="submit" style="margin-top: 10px;">Logout</button>
    </form>
</div>
{% else %}
<p>No estás logueado loco, rajá a <a href="/login/">login</a></p>
{% endif %}
    
{% endblock content %}
